<script language='javascript'> 
function mysubmit()
{
	window.document.forms[0].submit();
}
var message=null;
{%for error in form.errors%}
var error='{{error}}'
if(error=='username')
{
	if(message==null)
	{
		
		message='Username or password is null!';
	}
	else
	{
		
		message+=';Username is wrong or null!';
	}
}
if(error=='password')
{
	if(message==null)
	{
		
		message='Wrong password!';
	}
	else
	{
		message+=';Wrong password!';
	}
}
if(error=='__all__')
{
	if(message==null)
	{
		
		message='Wrong username or password!';
	}
	else
	{
		
		message+=';Wrong username or password!';
	}
}
{%endfor%}
if(message!=null)
{
	alert(message)
}
$(function(){
	$('#loginMenu').click(function(){
		mysubmit()
	})
})
</script>
